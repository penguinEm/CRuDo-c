<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>esta CRUDo -</title>
  </head>
  <body data-bs-theme="dark">
    <header></header>
    <main>
      <section class="container-fluid text-bg-warning">
        <div class="container">
          <h1 class="display-1">Administraci√≥n</h1>
        </div>
      </section>
      <!-- Contenedor  con datos del paciente - tabla -->
      <section class="container my-5">
        <div class="row">
          <!-- inputs -->
          <div class="col-lg-6 col-md-6 col-sm-12 my-3">
            <h3 class="text-center display-6">Datos del paciente</h3>
            <form id="formulario_agregarPaciente">
              <div class="row">
                <div class="col">
                  <input
                    id="paciente_nombre"
                    type="text"
                    class="form-control my-3"
                    placeholder="Ingrese su nombre"
                    required
                  />
                  <input
                    id="paciente_apellido"
                    type="text"
                    class="form-control my-3"
                    placeholder="Ingrese su apellido"
                    required
                  />
                  <input
                    id="paciente_dni"
                    type="text"
                    class="form-control my-3"
                    placeholder="Ingrese su D.N.I"
                    required
                  />
                  <input
                    id="paciente_edad"
                    type="date"
                    class="form-control my-3"
                    placeholder="Ingrese su edad"
                    required
                  />
                </div>
              </div>
              <div class="text-center">
                <button class="btn btn-outline-info">Agregar</button>
              </div>
            </form>
          </div>

          <!-- tabla con pacientes -->
          <div class="col-lg-6 col-md-6 col-sm12 border border-1 rounded-4 my-3">
            <h3 class="text-center display-6 border-bottom">Listado de Pacientes</h3>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <th>NOMBRE</th>
                  <th>EDAD</th>
                  <th>APELLIDO</th>
                  <th>DNI</th>
                </thead>
                <tbody id="tabla_cuerpo"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Script - boots - f.awesome - propio -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/a19956b3b8.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
